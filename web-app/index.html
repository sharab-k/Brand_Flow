<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonauAI - Sign In</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-gray-50 text-slate-800 antialiased font-sans h-screen flex flex-col">
    <!-- Header -->
    <header class="w-full p-8 flex justify-between items-center">
        <a href="/" class="flex-shrink-0 flex items-center gap-2">
            <img src="/donau-logo.png" alt="DonauAI" class="h-8">
        </a>
        <div class="flex items-center gap-2 text-sm font-medium text-slate-600">
             <button class="flex items-center gap-1"><img src="https://flagcdn.com/w20/gb.png" class="w-5" alt="UK"> English <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-12 rounded-3xl shadow-xl shadow-slate-200/50 border border-gray-100 w-full max-w-[520px]">
            <h1 class="text-3xl font-bold text-center text-slate-900 mb-3">Welcome Back</h1>
            <p class="text-center text-slate-400 text-sm mb-10">Enter your credentials to access your account</p>

            <form action="/" class="space-y-6">
                <div>
                    <label for="email" class="block text-xs font-bold text-slate-900 mb-2 ml-1">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" class="w-full px-5 py-3.5 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-sm placeholder-gray-300">
                </div>
                <div>
                    <label for="password" class="block text-xs font-bold text-slate-900 mb-2 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter Password" class="w-full px-5 py-3.5 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-sm placeholder-gray-300">
                        <button type="button" class="absolute right-4 top-3.5 text-slate-400 hover:text-slate-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-1">
                    <label class="flex items-center gap-2.5 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 bg-gray-50">
                        <span class="text-xs text-slate-500 font-medium">Remember Me</span>
                    </label>
                    <a href="forgot-password.html" class="text-xs font-bold text-blue-600 hover:text-blue-700 transition-colors">Forgot Password</a>
                </div>

                <button type="button" onclick="window.location.href='dashboard.html'" class="w-full bg-slate-200 hover:bg-slate-300 text-slate-600 font-bold py-3.5 rounded-xl transition-all text-sm mt-4">Sign In</button>
            </form>

            <p class="text-center text-xs text-slate-500 mt-10 font-medium">
                Don't have an account? <a href="signup.html" class="text-blue-600 hover:text-blue-700 font-bold ml-1">Sign Up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full p-8 flex gap-6 text-[10px] text-slate-500 font-medium">
        <span>&copy; 2026 DonauAI</span>
        <a href="privacy.html" class="text-blue-600 hover:underline">Privacy Policy</a>
        <a href="terms.html" class="text-blue-600 hover:underline">Terms of Service</a>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
