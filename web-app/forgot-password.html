<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonauAI - Forgot Password</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-gray-50 text-slate-800 antialiased font-sans flex flex-col min-h-screen">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="w-full p-8 flex justify-between items-center fixed top-0 w-full z-10">
            <a href="/" class="flex-shrink-0 flex items-center gap-2">
                <img src="/donau-logo.png" alt="DonauAI" class="h-8">
            </a>
            <div class="flex items-center gap-2 text-sm font-medium text-slate-600">
                 <button class="flex items-center gap-1"><img src="https://flagcdn.com/w20/gb.png" class="w-5" alt="UK"> English <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 pt-20">
            <div class="bg-white p-10 rounded-3xl shadow-xl shadow-slate-200/50 border border-gray-100 w-full max-w-[520px]">
                <h1 class="text-3xl font-bold text-center text-slate-900 mb-4">Forgot Password</h1>
                <p class="text-center text-slate-400 text-sm mb-10 max-w-sm mx-auto leading-relaxed">Please enter the email associated with your account. We'll send you a link to reset your password.</p>

                <form action="#" class="space-y-6">
                    <div>
                        <label for="email" class="block text-xs font-bold text-slate-900 mb-2 ml-1">Email</label>
                        <input type="email" id="email" placeholder="Enter Email" class="w-full px-5 py-3.5 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all text-sm placeholder-gray-300">
                    </div>

                    <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition-all text-sm mt-2 shadow-lg shadow-blue-200">Send</button>
                    
                    <div class="text-center mt-6">
                         <span class="text-sm text-slate-500">Back to <a href="index.html" class="text-blue-600 hover:underline font-bold">Sign In</a></span>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full p-8 flex justify-start gap-6 text-[12px] text-slate-500 font-medium">
             <div class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                <span>2026 DonauAI</span>
             </div>
             <div class="h-4 w-px bg-slate-300"></div>
             <a href="privacy.html" class="text-blue-600 hover:underline">Privacy Policy</a>
             <div class="h-4 w-px bg-slate-300"></div>
             <a href="terms.html" class="text-blue-600 hover:underline">Terms of Service</a>
        </footer>
    </div>
  </body>
</html>
